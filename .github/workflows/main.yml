name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install pandas reportlab openpyxl pyinstaller
      - name: Build EXE
        run: pyinstaller --onefile --noconsole main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: factures-exe
          path: dist/main.exe
